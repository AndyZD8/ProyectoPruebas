<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nuevo Juguete</title>
        <meta charset="UTF-8">
     
    </head>
    
    <body>
       
        <h2>Datos del Juguete</h2>
        <br>
        <a th:href="@{/}">Regresar</a>
        <br>
        
           <form th:action="@{/guardarJuguete}"
              method="post"
              th:object="${juguete}">
               
            <input type="hidden" name="idjuguete" th:field=="*{idjuguete}" />
    
            <label for="nombrejuguete">Nombre Juguete: </label>
            <input type="text" name="nombrejuguete" th:field="*{nombrejuguete}" />
            <br>
            <label for="marca">Marca: </label>
            <input type="text" name="marca" th:field="*{marca}" />
            <br> 
            <label for="descripcion">Descripcion: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}" />
            <br>
            <input type="submit" name="guardar" value="Guardar Registro" />
        </form>
        <br>
    </body>
</html>
